version: '3.8'

services:
  web:
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      socket_server:
        condition: service_started

  socket_server:
    build:
      context: .
    depends_on:
      mongodb:
        condition: service_healthy

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
